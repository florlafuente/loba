		<section class="main row">
			<h2 class="col-xs-12 col-sm-12 col-md-12">Tazas</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
         <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../img/taza1.jpg">
            <div class="carousel-caption">
              <p>Taza modelo 1</p>
            </div>
          </div>
          <div class="item">
            <img src="../img/taza2.jpg">
            <div class="carousel-caption">
              <p>Taza modelo 2</p>
            </div>
          </div>
          <div class="item">
            <img src="../img/taza2.jpg">
            <div class="carousel-caption">
              <p>Taza modelo 3</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

          <span class="sr-only">Next</span>

				<div class="modal fade" tabindex="-1" role="dialog" id="mynewsletter"><!--Inicio mynewsletter-->
  						<div class="modal-dialog">
    						<div class="modal-content row">
    							<div class="modal-header col-md-12">
    								<h2>Suscribite a nuestro newsletter!</h2>
    							</div>
    							<div class="modal-body col-md-12">
    								<form action="" class="row">

    										<label for="nombreyapellido">Nombre y Apellido:</label>
    										<input type="text" class="form-control" placeholder="Correo electrónico" aria-describedby="sizing-addon3">
    									</div>
    									<div class="form-group col-md-6">
    										<label for="correoelectronico">E-mail:</label>
    										<input type="text" class="form-control" placeholder="E-mail" aria-describedby="sizing-addon3">
    									</div>
    								</form>
    							</div>
    							<div class="modal-footer">
    								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        							<button type="button" class="btn btn-primary">Enviar!</button>
    							</div>
    						</div>
						</div>
				</div><!--Fin my newsletter-->
			</div>
